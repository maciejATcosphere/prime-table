<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Prime Multiplication Table</title>

        <link rel="stylesheet"
              type="text/css"
              href="src/style.css" />
        <link rel="stylesheet"
              type="text/css"
              href="lib/foundation/css/foundation.css" />
        <link rel="stylesheet"
              type="text/css"
              href="lib/foundation/icons/foundation-icons.css" />

        <script data-main="src/main" src="lib/require.min.js"></script>
    </head>
    <body>
        <div class="clearfix">
            <label class="left">Prime Indices Range
                    <input id="app-input"
                           placeholder="1/2/3-10"
                           value="1/2/3-10" />
            </label>
        </div>
        <p class="panel">
            For example, to close your browser hit <kbd>Cmd</kbd> +
            <kbd>Q</kbd>
        </p>
        <div class="prime-table-container">
            <table id="app-output"></table>
        </div>
        <div id="app-down-arrow" class="arrow">
            <i class="fi-arrow-down"><p></p></i>
        </div>
        <div id="app-up-arrow" class="arrow">
            <i class="fi-arrow-up"><p></p></i>
        </div>
        <div id="app-left-arrow" class="arrow">
            <i class="fi-arrow-left"><p></p></i>
        </div>
        <div id="app-right-arrow" class="arrow">
            <i class="fi-arrow-right"><p></p></i>
        </div>

    </body>
</html>
